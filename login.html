<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 日志分析平台</title>
    <link rel="stylesheet" href="https://unpkg.com/ant-design-vue@3.2.20/dist/antd.css">
    <script src="https://unpkg.com/vue@3.2.47"></script>
    <script src="https://unpkg.com/ant-design-vue@3.2.20/dist/antd.js"></script>
</head>
<body>
    <div id="app">
        <a-layout class="login-layout">
            <a-layout-content>
                <a-card class="login-card" title="日志分析平台">
                    <a-form :model="formState" @finish="handleFinish">
                        <a-form-item label="用户名" name="username">
                            <a-input v-model:value="formState.username" placeholder="请输入用户名" />
                        </a-form-item>
                        <a-form-item label="密码" name="password">
                            <a-input-password v-model:value="formState.password" placeholder="请输入密码" />
                        </a-form-item>
                        <a-form-item>
                            <a-button type="primary" html-type="submit" block>登录</a-button>
                        </a-form-item>
                    </a-form>
                </a-card>
            </a-layout-content>
        </a-layout>
    </div>

    <style>
        .login-layout {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
        }
        .login-card {
            width: 400px;
        }
    </style>

    <script>
        const { createApp, ref } = Vue;
        const app = createApp({
            setup() {
                const formState = ref({
                    username: '',
                    password: '',
                });

                const handleFinish = values => {
                    window.location.href = 'dashboard.html';
                };

                return {
                    formState,
                    handleFinish,
                };
            }
        });
        app.use(antd);
        app.mount('#app');
    </script>
</body>
</html>
